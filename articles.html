---
layout: default
title: all articles
permalink: /articles/
---

<div class="site-section site-section-last test">
	<header class="post-header">
		<h2>{{ page.title }}</h2>
	</header>

	<div class="wrapper-small">

	<ul class="post-list">
		{% for post in site.categories['blog'] %}
			<li class="post">
			{% include post.html %}
			</li>
			{% endfor %}
	</ul>

	</div>

</div>
